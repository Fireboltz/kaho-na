{% extends 'admin/login.html' %}
{% load static %}
{% block branding %}
    <style>
        body.login {
            background-color:#eeeeee;
            /* background-image: linear-gradient(to right, rgba(160,197,180,0.8), rgba(170,174,201,0.8)); */
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            display: flex;
        }
        .login #header {
            height: auto;
            padding: 1rem;
            background: #001529;
        }
        .login #branding { 
            width: 100%; 
        }
        .login #branding h1 {
            color: #fff;
        }
        .login .head { 
            display: flex; 
            align-items: center; 
            justify-content: center; 
        }
        .login #container {
            background: #fff;
            border: none;
            border-radius: 4px;
            box-shadow: 2px 3px 5px #333;
            overflow: hidden;
            width: 50vw;
            margin: 0;
            max-width: 400px;
        }

        .login .submit-row
        {
            display: flex;
            justify-content: center;
            padding: 1.5rem 0;
        }

        .login .submit-row input
        {
            background: #ff9933;
            color: #336;
            display: block;
            width: 100%;
        }
    </style>
    <div class="head">
        <h1>Micro Blogging</h1>
    </div>
{% endblock %}
{% block content %}
    {{block.super}}
{% endblock %}
